<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Image Slider</title>
    <style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    position: relative;
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
}

/* Background with Opacity Effect */
body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('https://images.unsplash.com/photo-1516483638261-f4dbaf036963') no-repeat center center/cover;
    background-size: cover;
    opacity: 0.3; /* Light opacity */
    z-index: -1; /* Keeps it behind content */
}





        .slider-container {
            position: relative;
            width: 500px;
            height: 350px;
            background: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            text-align: center;
        }

        .slider-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .slider-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
            border-radius: 5px;
        }

        .slider-btn:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .prev-btn {
            left: 10px;
        }

        .next-btn {
            right: 10px;
        }
    </style>
</head>
<body>

    <div class="slider-container">
        <img id="sliderImage" class="slider-image" src="" alt="Travel Image">
        <button class="slider-btn prev-btn" onclick="prevImage()">&#10094;</button>
        <button class="slider-btn next-btn" onclick="nextImage()">&#10095;</button>
    </div>

    <script>
        // Array of travel-related images
        const images = [
            "https://images.unsplash.com/photo-1548013146-72479768bada", 
            "https://images.unsplash.com/photo-1526392060635-9d6019884377", 
        "https://cdn.pixabay.com/photo/2015/06/19/21/24/avenue-815297_1280.jpg", 
        "https://cdn.pixabay.com/photo/2017/06/20/20/16/niagara-falls-2422064_1280.jpg"

        ];

        let currentIndex = 0;

        // Function to update the image
        function updateImage() {
            document.getElementById("sliderImage").src = images[currentIndex];
        }

        // Function to show the next image
        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            updateImage();
        }

        // Function to show the previous image
        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateImage();
        }

        // Initialize the slider with the first image
        updateImage();
    </script>

</body>
</html>
