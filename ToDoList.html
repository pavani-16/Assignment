<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibrant To-Do List</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f75990, #0049B7);
            flex-direction: column;
            margin: 0;
        }
        .navbar {
            background: #0049B7;
            padding: 10px 20px;
            width: 100%;
            color: white;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            position: fixed;
            top: 0;
            left: 0;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            width: 350px;
            text-align: center;
            margin-top: 60px;
        }
        h2 {
            color: #333;
            font-size: 30px;
            font-weight: 700;
            background: linear-gradient(90deg, #f75990, #0049B7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }
        .input-container {
            display: flex;
            gap: 10px;
            margin-top: 12px;
        }
        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            outline: none;
            font-size: 14px;
        }
        input:focus {
            border-color: #ff1d58;
        }
        .add-btn {
            padding: 10px 15px;
            cursor: pointer;
            background: #0049B7;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            transition: 0.3s;
        }
        .add-btn:hover {
            background: #002f7a;
        }
        .task-container {
            max-height: 250px;
            overflow-y: auto;
            margin-top: 15px;
            padding-right: 5px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f9f9f9;
            padding: 10px;
            margin: 5px 0;
            border-radius: 6px;
            font-size: 14px;
            transition: 0.3s;
        }
        li:hover {
            background: #f75990;
            color: white;
        }
        .delete-btn {
            background: #ff1d58;
            color: white;
            border: none;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            transition: 0.3s;
        }
        .delete-btn:hover {
            background: #b3123e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üìù To-Do List</h2>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Enter a task">
            <button class="add-btn" onclick="addTask()">Add</button>
        </div>
        <div class="task-container">
            <ul id="taskList"></ul>
        </div>
    </div>
    <script>
        function addTask() {
            let taskInput = document.getElementById("taskInput");
            let taskText = taskInput.value.trim();

            if (taskText === "") {
                alert("Please enter a task!");
                return;
            }

            let li = document.createElement("li");
            li.innerHTML = `${taskText} <button class="delete-btn" onclick="removeTask(this)">‚ùå</button>`;
            document.getElementById("taskList").appendChild(li);
            taskInput.value = "";
        }
        function removeTask(button) {
            button.parentElement.remove();
        }
    </script>
</body>
</html>
